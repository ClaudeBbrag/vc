version: '3.8'

services:
  # Janus WebRTC Gateway
  janus:
    image: canyan/janus-gateway:latest
    container_name: janus-gateway
    ports:
      - "8088:8088"      # HTTP/WebSocket
      - "8089:8089"      # HTTPS/WebSocket (if SSL configured)
      - "8188:8188"      # HTTP Admin
      - "7088:7088"      # WebSocket
      - "7089:7089"      # Secure WebSocket
      - "10000-10200:10000-10200/udp"  # RTP/RTCP ports
    volumes:
      - ./janus-config:/opt/janus/etc/janus:ro
      - ./janus-recordings:/opt/janus/share/janus/recordings
    environment:
      - DOCKER_IP=${DOCKER_IP:-auto}
    networks:
      - seedvc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/janus/info"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Seed-VC Processing Server (RTP mode)
  seedvc-rtp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seedvc-rtp-server
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - REFERENCE_VOICE=/app/data/reference.wav
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
    ports:
      - "5004:5004/udp"  # RTP input
      - "5005:5005/udp"  # RTP output
    networks:
      - seedvc-network
    depends_on:
      - janus
    restart: unless-stopped
    command: >
      python3 server.py
      --mode rtp
      --reference /app/data/reference.wav
      --input-port 5004
      --output-port 5005
      --output-host janus
    healthcheck:
      test: ["CMD", "python3", "-c", "import torch; assert torch.cuda.is_available()"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Seed-VC HTTP API Server (alternative mode)
  seedvc-http:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: seedvc-http-server
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - REFERENCE_VOICE=/app/data/reference.wav
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
    ports:
      - "8080:8080"
    networks:
      - seedvc-network
    restart: unless-stopped
    command: >
      bash -c "pip install flask && python3 server.py
      --mode http
      --reference /app/data/reference.wav
      --http-port 8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - http-mode  # Only start with: docker-compose --profile http-mode up

  # TURN server (for NAT traversal)
  coturn:
    image: coturn/coturn:latest
    container_name: coturn-server
    network_mode: host
    volumes:
      - ./coturn-config/turnserver.conf:/etc/coturn/turnserver.conf:ro
    restart: unless-stopped
    profiles:
      - turn  # Only start with: docker-compose --profile turn up

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-config/ssl:/etc/nginx/ssl:ro
    networks:
      - seedvc-network
    depends_on:
      - janus
      - seedvc-http
    restart: unless-stopped
    profiles:
      - production  # Only start with: docker-compose --profile production up

networks:
  seedvc-network:
    driver: bridge

volumes:
  models:
  recordings:
